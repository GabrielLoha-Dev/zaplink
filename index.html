<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapLink</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <h1>ZapLink</h1>
    </header>
    <main>
        <div class="title">
            <h2>Crie links redirecionaveis ao <a id="wpp">Whatsapp</a></h2>
        </div>
        <div class="card">
            <div class="infos">
                <div class="number">
                    <Label>Seu numero:</Label>
                    <input type="tel" name="tel" id="tel" placeholder="Ex: 12992929192" class="form-control">
                </div>
                <div class="message">
                    <Label>Digite a mensagem:</Label>
                    <textarea name="message" id="message" cols="10" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="result">
                <div class="link">
                    <p id="linkwa">Seu link</p>
                    <button id="btn-copy"><i class="bi bi-clipboard" onclick="copy()"></i></button>
                </div>

                <button type="button" class="btn btn-primary" id="btn-link" onclick="getlink()">Gerar link</button>
                <p id="error"></p>
                <p id="copysucefull">Copiado para area de transferencia <i class="bi bi-check" id="check"></i></p>
            </div>
        </div>

    </main>
    <footer>
        &copy; 2023 Gabriel Loha. Todos os direitos reservados.
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
